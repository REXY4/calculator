<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>kalkulator||Rizktech</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container">

      <div class="kalkulator">
      <div class="layar">0</div>
    <div class="key">
        <button class="operator" data-action="tambah">+</button>
        <button class="operator" data-action="kurang">-</button>
        <button class="operator" data-action="kali">&times</button>
        <button class="operator" data-action="bagi">รท</button>
        <button class="operator" data-action="modulus">%</button>
        <button  class="operator" data-action="hapus">delete</button>
        <p id="r">Rz</p>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="decimal">.</button>
        <button>0</button>
        <button data-action="clear">AC</button>

        <button class="equal" data-action="kalkulasi">=</button>
      </div>
    </div>
  </div>




<script src="js/function.js"></script>
  </body>
</html>
